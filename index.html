<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterUp</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- creating chat structure -->
    <div id="main-container">
        <h1 id="heading">Welcome to ChatterUp</h1>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Join here
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Enter your name</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="user-input">
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="enter-btn" data-bs-dismiss="modal">Join Chat</button>
                </div>
            </div>
            </div>
        </div>

        <!-- main-container -->
        <div id="outer-div">
            <div id="left-container">
            
                <!-- display user name whenever a new user join-->
                <div id="welcome-user">Welcome User: </div>
    
                <div id="chat-list">
                    <!-- chat list to be appended -->
                </div>
    
                <div id="input-send">
                    <input type="text" id="input-msg">
                    <button type="submit" id="send-btn">Send</button>
                </div>
    
            </div>
            <div id="right-container">
                <h3 id="connected-user"></h3>
                <!-- user count & name of the user -->
                <div id="online-users-list">
                    <!-- list of online users -->
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://chat-backend-09of.onrender.com/socket.io/socket.io.js"></script>


    <script src="script.js"></script>

</body>
</html>
